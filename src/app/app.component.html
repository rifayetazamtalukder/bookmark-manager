<div class="root">
  <div class="header">
    <app-header style="width: 100%"></app-header>
  </div>

  <div class="main">
    <div class="container">
      <div class="category">
        <div *ngIf="bookamrks && bookamrks.length === 0">
          <p>No Bookmarks found</p>
        </div>

        <!-- <div *ngFor="let bookmark of bookamrks">
              <h4>{{ bookmark.category }}</h4>
              <app-category [bookmark]="bookmark" ></app-category>
            </div> -->

        <div *ngFor="let _bookamrksGrouped of bookamrksGrouped">
          <h4>{{ _bookamrksGrouped[0] }}</h4>
          <div class="bookmark-wrapper">
            <app-category [bookmark]="bookmark" *ngFor="let bookmark of _bookamrksGrouped[1]"></app-category>
          </div>
        </div>
      </div>

      <div class="category-details">
        <app-category-details></app-category-details>
      </div>
    </div>
  </div>
</div>
